<div ng-controller="Header" class="header navbar navbar-default">
	<div class="container-fluid">
		<!--  -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="glyphicon glyphicon-chevron-down"></span>
			</button>

			<button type="button" class="navbar-toggle" ng-click="toggleSideMenu()">
				<span class="sr-only">Toggle menu</span>
				<span class="glyphicon glyphicon-th-list"></span>
			</button>

			<a class="navbar-brand" href="#">JSDoc-i18n</a>
		</div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li ng-class="{ active: routeActive(url) }"
					ng-repeat="(url, route) in routes"
					ng-if="route.headerLabel"
				>
					<a href="#!{{ urlWithParams(url, lang) }}">{{ route.headerLabel }}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
